<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="A Document">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="./public/css/style.css" rel="stylesheet">
    <link href="./public/css/effects.css" rel="stylesheet">
    <title>Dokky</title> 
</head>

<body>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-entry">
        </div>
    </div>

    <div id="navbar" class="navbar">
        <button onclick="toggleSidebar();" aria-label="Toggles the Sidebar" title="Toggle Sidebar"><i class="fas fa-bars"></i></button> 
        <a href="./index.html" aria-label="Goes to homepage." title="Go to homepage"><button><i class="fas fa-home"></i></button></a>
        <a href="./references/index.html" aria-label="Goes to reference homepage." title="Go to reference homepage"><button><i class="fas fa-book"></i></button></a>
        <a href="./sources/index.html" aria-label="Goes to source code homepage." title="Go to source code homepage"><button><i class="fas fa-code"></i></button></a>
      
        <div class="dropdown"><button aria-label="Shows a List of Themes" title="Show themes"><i class="fas fa-palette"></i></button> 
            <div class="dropdown-content">
                <button onclick="setTheme('theme-dark');" aria-label="Sets the Theme to Dark" title="Toggle Dark Theme">Dark</button> 
                <button onclick="setTheme('theme-light');" aria-label="Sets the Theme to Light" title="Toggle Light Theme">Light</button> 
                <button onclick="setTheme('theme-dracula');" aria-label="Sets the Theme to Dracula" title="Toggle Dracula Theme">Dracula</button> 
            </div>
        </div>

        <div class="search">
            <input onkeyup="search();" id="input-search" class="input-search" type="search">
            <button onclick="toggleItem('input-search');" aria-label="Search using input text" title="Search Input"><i class="fas fa-search"></i></button>
        </div>

        <a href="https://github.com/james-d12/Dokky" aria-label="Goes to source code homepage." title="Go to source code homepage"><button><i class="fab fa-github"></i></button></a>
    </div>

    <div id="container" class="container">
        <div class="paragraph">
            <h1 class="paragraph-header"> Home </h1>
        </div>
    </div>
</body>

<script src="./public/js/utility.js"></script>
</html>
